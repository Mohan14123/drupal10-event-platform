version: '3.8'

services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: drupal_php
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_HOST=${DB_HOST:-postgres}
      - DB_NAME=${DB_NAME:-drupal}
      - DB_USER=${DB_USER:-drupal}
      - DB_PASSWORD=${DB_PASSWORD:-drupal_password}
      - DB_DRIVER=pgsql
      - DRUPAL_BASE_URL=${DRUPAL_BASE_URL:-http://localhost:8080}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - drupal_network

  nginx:
    image: nginx:1.24-alpine
    container_name: drupal_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - drupal_network

  postgres:
    image: postgres:15-alpine
    container_name: drupal_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-drupal}
      - POSTGRES_USER=${DB_USER:-drupal}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-drupal_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U drupal -d drupal" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - drupal_network

volumes:
  postgres_data:
    driver: local

networks:
  drupal_network:
    driver: bridge
